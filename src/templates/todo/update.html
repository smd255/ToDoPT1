{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ task['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or task['title'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('todo.delete', id=task['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('削除して本当に良いですか？');">
  </form>
{% endblock %}
