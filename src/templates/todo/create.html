{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}新規タスク{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">タスク名</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <input type="submit" value="保存">
  </form>
{% endblock %}
